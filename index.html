        /* –ö–ù–û–ü–ö–ò –î–ï–ô–°–¢–í–ò–ô */

        /* –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .bottom-nav {

        /* –í–ï–†–°–ò–Ø */

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        .notification {

            max-width: 300px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>

    <script>
        // –ò–ì–†–û–í–´–ï –î–ê–ù–ù–´–ï
        const gameData = {
            level: 20,
            xp: 0,
            xpMax: 1000,
            stars: 250,
            energy: 10,
            power: 1159,
            dailyMatches: 0,
            rank: 46
        };
        
        // –ê–ù–ò–ú–ê–¶–ò–Ø –•–û–ú–Ø–ö–ê
        function animateHamster() {
            const hamster = document.getElementById('hamster');
            const expressions = ['üêπ', 'üòä', 'üòÆ', 'üò†', 'üò¥', 'üåü'];
            
            // –ú–µ–Ω—è–µ–º –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –ª–∏—Ü–∞
            setInterval(() => {
                hamster.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    hamster.textContent = expressions[Math.floor(Math.random() * expressions.length)];
                    hamster.style.transform = 'scale(1)';
                }, 150);
            }, 3000);
            
            // –î–≤–∏–∂–µ–Ω–∏—è
            setInterval(() => {
                hamster.style.transform = `translateY(${Math.random() * 5 - 2.5}px) rotate(${Math.random() * 10 - 5}deg)`;
            }, 500);
        }
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
        function updateUI() {
            document.querySelector('.resource-value:nth-child(2)').textContent = gameData.stars;
            document.querySelector('.resource-value:nth-child(4)').textContent = gameData.energy;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∫–≤–µ—Å—Ç–æ–≤
            const matchProgress = document.querySelector('.quest-item:nth-child(1) .progress-fill');
            const matchText = document.querySelector('.quest-item:nth-child(1) .quest-progress span');
            const rankProgress = document.querySelector('.quest-item:nth-child(2) .progress-fill');
            const rankText = document.querySelector('.quest-item:nth-child(2) .quest-progress span');
            
            if (matchProgress && matchText) {
                const matchPercent = (gameData.dailyMatches / 19) * 100;
                matchProgress.style.width = matchPercent + '%';
                matchText.textContent = `${gameData.dailyMatches}/19`;
            }
            
            if (rankProgress && rankText) {
                const rankPercent = (gameData.rank / 100) * 100;
                rankProgress.style.width = rankPercent + '%';
                rankText.textContent = `${gameData.rank}/100`;
            }
        }
        
        // –ù–ê–ß–ê–¢–¨ –ë–ò–¢–í–£
        function startBattle() {
            if (gameData.energy <= 0) {
                showNotification('Not enough energy!');
                return;
            }
            
            gameData.energy--;
            gameData.dailyMatches++;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∞—Ç–∞–∫–∏ —Ö–æ–º—è–∫–∞
            const hamster = document.getElementById('hamster');
            hamster.style.transform = 'scale(1.5)';
            hamster.style.filter = 'drop-shadow(0 0 20px red)';
            
            setTimeout(() => {
                hamster.style.transform = '';
                hamster.style.filter = '';
            }, 300);
            
            // –°–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const win = Math.random() > 0.4;
            const starsEarned = Math.floor(Math.random() * 8) + 3;
            
            if (win) {
                gameData.stars = Math.min(gameData.stars + starsEarned, 250);
                gameData.xp += Math.floor(Math.random() * 15) + 5;
                showNotification(`Victory! +${starsEarned}‚≠ê`);
                
                // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–±–µ–¥—ã
                createVictoryEffect();
            } else {
                showNotification('Defeat... Try again!');
            }
            
            updateUI();
            checkLevelUp();
        }
        
        // –ê–í–¢–û-–ë–ò–¢–í–ê
        function autoBattle() {
            showNotification('Auto battle activated for 30 minutes');
        }
        
        // –û–¢–ö–†–´–¢–¨ –î–ï–†–ï–í–û –ù–ê–í–´–ö–û–í
        function openSkillTree() {
            showNotification('Skill Tree opened');
        }
        
        // –û–¢–ö–†–´–¢–¨ EARN
        function openEarn() {
            showNotification('Earn section opened');
        }
        
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö
        function openTab(tab) {
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.nav-button').classList.add('active');
            
            const tabNames = {
                'market': 'Market',
                'inventory': 'Inventory',
                'lobby': 'Lobby'
            };
            
            showNotification(`${tabNames[tab]} opened`);
        }
        
        // –ü–†–û–í–ï–†–ö–ê –£–†–û–í–ù–Ø
        function checkLevelUp() {
            if (gameData.xp >= gameData.xpMax) {
                gameData.level++;
                gameData.xp = 0;
                gameData.xpMax = Math.floor(gameData.xpMax * 1.2);
                
                showNotification(`LEVEL UP! Now level ${gameData.level}`);
                
                // –≠—Ñ—Ñ–µ–∫—Ç —É—Ä–æ–≤–Ω—è
                createLevelUpEffect();
                
                updateUI();
            }
        }
        
        // –≠–§–§–ï–ö–¢ –ü–û–ë–ï–î–´
        function createVictoryEffect() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.textContent = '‚≠ê';
                    star.style.position = 'fixed';
                    star.style.top = '40%';
                    star.style.left = '50%';
                    star.style.fontSize = '20px';
                    star.style.transform = 'translate(-50%, -50%) scale(0)';
                    star.style.opacity = '0';
                    star.style.transition = 'all 0.5s ease-out';
                    star.style.zIndex = '1000';
                    
                    document.querySelector('.game-container').appendChild(star);
                    
                    setTimeout(() => {
                        star.style.opacity = '1';
                        star.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 10);
                    
                    setTimeout(() => {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 80;
                        star.style.opacity = '0';
                        star.style.transform = `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) scale(0)`;
                        
                        setTimeout(() => star.remove(), 500);
                    }, 300);
                }, i * 100);
            }
        }
        
        // –≠–§–§–ï–ö–¢ –£–†–û–í–ù–Ø
        function createLevelUpEffect() {
            const colors = ['#ffd166', '#ff6b35', '#00cc88', '#4a90e2'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.top = '40%';
                    particle.style.left = '50%';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.transform = 'translate(-50%, -50%) scale(0)';
                    particle.style.zIndex = '1000';
                    
                    document.querySelector('.game-container').appendChild(particle);
                    
                    setTimeout(() => {
                        particle.style.transform = 'translate(-50%, -50%) scale(1)';
                    }, 10);
                    
                    setTimeout(() => {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 120;
                        particle.style.transform = `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px)) scale(0)`;
                        particle.style.opacity = '0';
                        
                        setTimeout(() => particle.remove(), 500);
                    }, 400);
                }, i * 50);
            }
        }
        
        // –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            
            notification.classList.remove('show');
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        document.addEventListener('DOMContentLoaded', () => {
            animateHamster();
            updateUI();
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏
            setInterval(() => {
                if (gameData.energy < 10) {
                    gameData.energy++;
                    updateUI();
                }
            }, 60000);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
            setInterval(() => {
                const timer = document.querySelector('.quests-panel > div:last-child');
                if (timer) {
                    // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç
                    const time = timer.textContent.split(':');
                    let hours = parseInt(time[0]);
                    let minutes = parseInt(time[1]);
                    let seconds = parseInt(time[2]);
                    
                    if (seconds > 0) seconds--;
                    else {
                        seconds = 59;
                        if (minutes > 0) minutes--;
                        else {
                            minutes = 59;
                            if (hours > 0) hours--;
                        }
                    }
                    
                    timer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
            
            // Telegram WebApp
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.ready();
            }
        });
    </script>
